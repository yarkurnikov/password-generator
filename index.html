<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>

    <form id="passwordGeneratorForm">
        <div class=" container">
            <h2>Password Generator</h2>
            <input type="text" id="password">
            <div class="options">
                <div class="option">
                    <label>Length</label>
                    <input type="number" id="length" min="4" max="20" value="10">
                </div>
                <div class="option">
                    <label>A-Z</label>
                    <input class="custom-checkbox" type="checkbox" id="uppercase" checked>
                </div>
                <div class="option">
                    <label>0-9</label>
                    <input class="custom-checkbox" type="checkbox" id="numbers" checked>
                </div>
                <div class="option">
                    <label>!"#$%&`()*+'-./</label>
                    <input class="custom-checkbox" type="checkbox" id="symbols" checked>
                </div>
            </div>
            <button class="btn" id="generate" type="submit">Generate Password</button>
            <h3>Password Strength Checker</h3>
            <input type="text" placeholder="Type your password" id="PassEntry" class="form-control passwordInput"
                value="">
            <span id="StrengthDisp" class="badge displayBadge">Weak</span>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
